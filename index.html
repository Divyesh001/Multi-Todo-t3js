<html>
<head>
 <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header" id="h2" data-module="header" >
    <h2 class="heading">To-Do</h2>
    <form class="fo" id="f1" data-type="form">
      <input id="in" data-type="input-task" placeholder="enter todo task" size="35" >
    </form>
  </header>

  <section id="task-list" data-module="list">

    <ul class="taskslist" id="todolist">
    </ul>

    <ul class="todo-template" style="display: none">
			<li>
				<div class="tasks" >
          <input type="checkbox" data-type="complete-btn">
					<label class= "label" data-type="task"></label>
				  <button class="deletebtn" data-type="delete-btn">X</button>
				</div>
			</li>
		</ul>

  </section>
  <script src="./node_modules/t3js/dist/t3.js"></script>
  <script src="js/app.js" ></script>
  <script src="js/modules/header.js"></script>
  <script src="js/modules/list.js"></script>
  <script src="js/services/todoservice.js"></script>
  <script src="js/startapp.js"></script>
</body>

</html>
